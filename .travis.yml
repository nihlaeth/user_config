language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- 3.7-dev
- nightly
- pypy
before_install:
- pip install --upgrade setuptools
- pip install --upgrade pip
install: pip install ".[deploy]"
script: python -m pytest --cov=user_config --cov-report xml -v
after_script: python-codacy-coverage -r coverage.xml
after_success:
- echo $PATH
- which bash
- which python
deploy:
- provider: script
  script: "HOME=$TRAVIS_BUILD_DIR TWINE_REPOSITORY=testpypi sh ./scripts/pypi_deploy.sh"
  on:
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
  skip_cleanup: true
- provider: script
  script: "HOME=$TRAVIS_BUILD_DIR TWINE_REPOSITORY=pypi sh ./scripts/pypi_deploy.sh"
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
  skip_cleanup: true
env:
  global:
  - TWINE_USERNAME=nihlaeth
  - secure: 
  - secure: 
